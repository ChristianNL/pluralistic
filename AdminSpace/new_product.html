<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- META Tags for SEO -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Pluralistic Communication, MANI Entreprises">
    
    <title>Ajouter un Produit</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/new_poduct.css">
</head>
<body>

    <div id="form-main">
        <div id="form-div">
            <form class="form" id="productForm" action="save_product.php" method="post" enctype="multipart/form-data">
                <h2>Ajouter un nouveau produit</h2>
                
                <p class="name">
                    <input name="productName" type="text" class="validate[required] feedback-input" placeholder="Nom du produit" id="productName" required />
                    <span id="productName-error"></span>
                </p>

                <p class="price">
                    <input name="productPrice" type="text" class="validate[required,custom[number]] feedback-input" placeholder="Prix" id="productPrice" required />
                    <span id="productPrice-error"></span>
                </p>

                <p class="image">
                    <input name="productImage" type="file" accept="image/*" class="validate[required]" id="productImage" required/>
                    <span id="productImage-error"></span>
                </p>

                <p class="description">
                    <textarea name="productDescription" class="validate[required,length[6,300]] feedback-input" id="productDescription" placeholder="Description"></textarea>
                    <span id="productDescription-error"></span>
                </p>

                <div class="submit">
                    <input type="submit" value="Ajouter le Produit" id="button-blue"/>
                    <div class="ease"></div>
                </div>

                <a href="all_product.php" class="back-button">Retour</a>
            </form>
        </div>
    </div>

</body>
</html>
