<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- META Tags for SEO -->
    <meta name="robots" content="noindex, nofollow">

    <title>Dashboard - Ajouter un membre de l'equipe</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/new_poduct.css">
</head>
<body>

<div id="form-main">
    <div id="form-div">
        <form class="form" id="productForm" action="save_team_member.php" method="post" enctype="multipart/form-data">
            <h2>Ajouter un nouveau membre</h2>

            <p class="name">
                <input name="teamMemberName" type="text" class="validate[required] feedback-input" placeholder="Nom de nouveau membre" id="teamMemberName" required />
                <span id="productName-error"></span>
            </p>

            <p class="image">
                <input name="teamMemberImage" type="file" accept="image/*" class="validate[required]" id="teamMemberImage" required/>
                <span id="productImage-error"></span>
            </p>

            <p class="description">
                <input name="teamMemberPost" class="validate[required,length[6,50]] feedback-input" id="teamMemberPost" placeholder="Position / Poste" required />
                <span id="productDescription-error"></span>
            </p>

            <div class="submit">
                <input type="submit" value="Ajouter" id="button-blue"/>
                <div class="ease"></div>
            </div>

            <a href="all_team_members.php" class="back-button">Retour</a>
        </form>
    </div>
</div>

</body>
</html>
