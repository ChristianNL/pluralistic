<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="css/connexion.css">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/connexion.js"></script>
</head>

<body>
  <div class="container">
    <form id="login-form" action="" method="post">
        <div class="connexion justify-content-center">
            <img src="assets/logo.svg" class="logo" alt="">
            <h1>Connexion à Pluralistic</h1>
        </div>
        <h5>Attention, Espace Reserve</h5>
        <div class="input-control">
            <label for="username">Nom d'utilisateur</label>
            <input id="username" name="username" type="text" placeholder="Entrer votre nom d'utilisateur">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="password">Mot de passe</label>
            <input id="password" name="password" type="password" placeholder="Entrer votre mot de passe">
            <div class="error"></div>
        </div>
        <div class="btn-container">
            <a href="index.html">Retour à l'accueil</a>
            <button type="submit" id="submit-btn">Connexion</button>
        </div>
    </form>
  </div>
</body>

</html>
