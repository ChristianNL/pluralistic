<!DOCTYPE html>
<html>
<head>
    <title>Ma carte</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/leaflet/1.3.1/leaflet.js"></script>
</head>
<body>
<div id="mapid" style="height: 500px;"></div>

<script>
    // Toutes les coordonnées sont données dans l'ordre latitude, longitude
    var mymap = L.map('mapid').setView([3.8691363338417006, 11.517911635652736], 13);

    // Ajouter la couche de carte
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 18,
    }).addTo(mymap);

    // Ajouter un marqueur pour le lieu
    var marker = L.marker([3.8691363338417006, 11.517911635652736]).addTo(mymap);
</script>
</body>
</html>
